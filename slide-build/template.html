<!doctype html>
<html>

  <head>
	<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    $if(title)$
	<title>
      $title$$if(subtitle)$: $subtitle$ $endif$
    </title>
    $endif$

	<!-- reveal's style sheets -->
    <link rel="stylesheet" href="$template$/reveal.js/css/reset.css">
	<link rel="stylesheet" href="$template$/reveal.js/css/reveal.css">

	<!-- Theme of AG CG (derived from reveal's white.css) -->
	<link rel="stylesheet" href="$template$/css/agcg.css">

    <!-- font needed for chalkboard buttons and menu -->
    <link rel="stylesheet" href="$template$/Font-Awesome/css/all.css">

	<!-- Setup code formatting with highlight.js -->
	<link rel="stylesheet" href="$template$/mb-plugins/highlight/xcode.css">

    <!-- color picker for chalkboard -->
    <script src="$template$/piklor.js/src/piklor.js"></script>

    <!-- stuff for quiz: note that we need chart.js, but that is loaded by a plugin -->
    <script src="$template$/qrcodejs/qrcode.min.js"></script>


	<!-- Printing and PDF exports -->
	<script>
	  var link = document.createElement( 'link' );
	  link.rel = 'stylesheet';
	  link.type = 'text/css';
	  link.href = window.location.search.match( /print-pdf/gi ) ? '$template$/reveal.js/css/print/pdf.css' : '$template$/reveal.js/css/print/paper.css';
	  document.getElementsByTagName( 'head' )[0].appendChild( link );

      // MARIO version
	  if (window.location.search.match( /print-pdf/gi ))
      {
	    var link = document.createElement( 'link' );
	    link.rel = 'stylesheet';
	    link.type = 'text/css';
	    link.href = '$template$/css/agcg-pdf.css';
	    document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
	</script>


    <!-- MathJax config -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
          menuSettings: { zoom: "Double-Click" },
          styles: { ".reveal section .MJXc-display": { margin: "0.5em 0em 1em 0em" } },
          TeX: {
              Macros: {
                R: "{\\mathrm{{I}\\kern-.15em{R}}}",
                laplace: "{\\Delta}",
                grad: "{\\nabla}",
                T: "^{\\mathsf{T}}",
                abs: ['\\left\\lvert #1 \\right\\rvert', 1],
                norm: ['\\left\\Vert #1 \\right\\Vert', 1],
                iprod: ['\\left\\langle #1 \\right\\rangle', 1],
                vec: ['\\boldsymbol{\\mathbf{#1}}', 1],
                mat: ['\\boldsymbol{\\mathbf{#1}}', 1],
                set: ['\\mathcal{#1}', 1],
                func: ['\\mathrm{#1}', 1],
                trans: ['{#1}\\mkern-1mu^{\\mathsf{T}}', 1],
                matrix: ['\\begin{bmatrix} #1 \\end{bmatrix}', 1],
                vector: ['\\begin{pmatrix} #1 \\end{pmatrix}', 1],
                of: ['\\mkern{-2mu}\\left( #1 \\right\)', 1],
                diff: ['\\frac{\\mathrm{d}{#1}}{\\mathrm{d}{#2}}', 2],
                pdiff: ['\\frac{\\partial {#1}}{\\partial {#2}}', 2]
              }
          },
      });
    </script>

  </head>

  <body>


    <!-- here come the slides -->
    <div class="reveal">
	  <div class="slides">


        <!-- Title slide -->
        $if(title)$
        <section>
            <div class="white-on-blue">
                <div class="title"> $title$ </div>
                $if(subtitle)$
                <div class="subtitle"> $subtitle$ </div>
                $endif$
            </div>
            $if(teaser)$
            <div class="teaser">
                <img src=$teaser$>
            </div>
            $endif$
            $if(author)$
            <div class="author"> $author$ </div>
            $if(affiliation)$
            <div class="affiliation"> $affiliation$ </div>
            $endif$
            $endif$
        </section>
        $endif$


        <!-- Table of Contents -->
        $if(toc)$
        <section>
          <h2>Outline</h2>
          <nav id="$idprefix$TOC">
            $toc$
          </nav>
        </section>
        $endif$


<!-- all the slides from markdown document: DO NOT INDENT THE body LINE!!! -->
$body$


	  </div>
	</div>


	<script src="$template$/reveal.js/js/reveal.js"></script>


	<script>

	  // More info https://github.com/hakimel/reveal.js#configuration
	  Reveal.initialize({


      // reveal settings
      controls:     false,
      progress:     false,
      slideNumber:  true,
	  history:      true,
      center:       false,
      transition:   'none',
      viewDistance: 2, // otherwise videos start early
      width:        $if(width)$  $width$  $else$ 1024 $endif$,
      height:       $if(height)$ $height$ $else$  768 $endif$,
      minScale:     0.2,
      maxScale:     5,
      //pdfMaxPagesPerSlide: 10, // slides are cropped on one page for PDF export
      pdfSeparateFragments: true,
	  hideInactiveCursor: true,
	  hideCursorTime: 3000,


      // use local mathjax installation, use CommonHTML
      math: { mathjax: '$template$/MathJax/MathJax.js' },


      // setup reveal-menu
      menu: {
        side:              'right',
        numbers:           true,
        titleSelector:     'h1',
        hideMissingTitles: false,
        markers:           false,
        custom:            false,
        themes:            false,
        transitions:       false,
        openButton:        false,
        openSlideNumber:   true,
        keyboard:          true,
        loadIcons:         false
      },


      // setup charts
      chart: {
        defaults: {
            global: {
                "defaultFontFamily": "Lato",
                "defaultFontColor": "black",
                "defaultFontSize": 20,
                title: {
                    "fontFamily": "Lato",
                    "fontSize": 30,
                },
                legend: {
                    "position": "bottom"
                }
            },
            responsive: "false"
        },
        line: {
            backgroundColor: [ "rgba(42,157,223,.1)", "rgba(245,159,0,.1)", "rgba(182,200,40,.1)" ],
            borderColor:     [ "rgba(42,157,223,1)", "rgba(245,159,0,1)", "rgba(182,200,40,1)" ],
        },
        bar: {
            backgroundColor: [ "rgba(42,157,223,.8)", "rgba(245,159,0,.8)", "rgba(182,200,40,.8)" ],
            borderColor:     [ "rgba(42,157,223,1)", "rgba(245,159,0,1)", "rgba(182,200,40,1)" ]
        },
        pie: {
            backgroundColor: [ ["rgba(0,0,0,.8)" , "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"] ]},
        radar: {
            borderColor: [ "rgba(20,220,220,.8)" , "rgba(220,120,120,.8)", "rgba(20,120,220,.8)" ]
        }
      },


      // keyboard shortcuts
      keyboard: {
      40: function() { Reveal.next(); },                       // up:   next slide
      38: function() { Reveal.prev(); },                       // down: prev slide
      },


      // load plugins
	  dependencies: [
      { src: '$template$/reveal.js-plugins/chart/Chart.min.js' },
      { src: '$template$/reveal.js-plugins/chart/csv2chart.js' },
      { src: '$template$/reveal.js/plugin/highlight/highlight.js' },
	  { src: '$template$/mb-plugins/math/math.js' },
      { src: '$template$/mb-plugins/chalkboard/chalkboard.js' }, 
      { src: '$template$/mb-plugins/quiz/quiz.js' },
      { src: '$template$/mb-plugins/footer/footer.js' },
	  { src: '$template$/mb-plugins/notes/notes.js', async: true },
      { src: '$template$/mb-plugins/zoom/zoom.js', async: true },
      { src: '$template$/mb-plugins/search/search.js', async: true },
      { src: '$template$/mb-plugins/menu/menu.js', async: true },
      ]

	  });
    </script>

  </body>

</html>
